<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <style>
        /* --- CSS GOES HERE --- */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fff5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 90%;
        }
        #valentine-img {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 15px;
            margin: 20px 0;
        }
        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            height: 50px;
        }
        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        #yes-btn {
            background-color: #ff4d6d;
            color: white;
        }
        #no-btn {
            background-color: #888;
            color: white;
            position: absolute;
            transition: 0.1s;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="question">Will you be my Valentine?</h1>
        <div class="image-wrapper">
            <img id="valentine-img" src="beg.png" alt="Begging">
        </div>
        <div class="buttons">
            <button id="yes-btn">Yes</button>
            <button id="no-btn">No</button>
        </div>
    </div>

    <script>
        /* --- JAVASCRIPT GOES HERE --- */
        const noBtn = document.getElementById('no-btn');
        const yesBtn = document.getElementById('yes-btn');
        const img = document.getElementById('valentine-img');
        const question = document.getElementById('question');

        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        });

        yesBtn.addEventListener('click', () => {
            question.innerHTML = "Finally! You have no idea how much my finger hurt from moving that button. I'm so lucky to have you. Happy Valentine's Day! ðŸ¥°";
            img.src = "celebrate.png"; // Ensure your image file is named 'celebrate.png'
            noBtn.style.display = 'none';
            yesBtn.style.display = 'none';

            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 }
            });
        });
    </script>
</body>
</html>
